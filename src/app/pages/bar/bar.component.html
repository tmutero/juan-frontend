<div class="container py-6">
    <div class="mb-npx">
      <div class="row align-items-center">
        <div class="col-sm-6 col-12 mb-4 mb-sm-0">
          <!-- Title -->
          <h1 class="h2 mb-0 ls-tight">Bars</h1>
        </div>
        <!-- Actions -->
        <div class="col-sm-6 col-12 text-sm-end">
          <div class="mx-n1">
            <a class="btn d-inline-flex btn-sm btn-primary mx-1">
              <span class="pe-2">
                <i class="bi bi-plus"></i>
              </span>
              <span (click)="openDialog()">Create</span>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="">
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Name</th>
  
              <th scope="col">Address</th>
  
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let bar of bars">
              <td>{{ bar.name }}</td>
              <td>{{ bar.address }}</td>
              <th>
                <span (click)="viewBar(bar)">View</span>

              </th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
