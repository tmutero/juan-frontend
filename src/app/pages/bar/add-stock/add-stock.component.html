<h1 mat-dialog-title>New Stock</h1>
<form [formGroup]="stock_form" (ngSubmit)="onSubmit()">

    <div mat-dialog-content>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" aria-errormessage="nameError" required="required"
                        formControlName="name" />
                    <small class="form-text text-danger" *ngIf="
                  f['name'].invalid &&
                  (f['name'].touched || f['name'].dirty)
                ">Name is required.</small>
                </div>

                <div class="form-group pt-3">
                    <label>Price</label>
                    <input type="number" class="form-control" aria-errormessage="nameError" required="required"
                        formControlName="price" />
                    <small class="form-text text-danger" *ngIf="
                  f['price'].invalid &&
                  (f['price'].touched || f['price'].dirty)
                ">Price is required.</small>
                </div>
                <div class="form-group pt-3">
                    <label>Beverage</label>
                    <select class="form-control" required="required" formControlName="beverage_id">
                        <option *ngFor="let b of beverages" [value]="b.beverage_id">{{b.name}}</option>
                    </select>
                    <small class="form-text text-danger" *ngIf="
                    f['price'].invalid &&
                    (f['price'].touched || f['price'].dirty)
                  ">Beverage is required.</small>
                </div>
            </div>
        </div>
    </div>
    <div mat-dialog-actions>
        <button class="btn btn-secondary mx-2" (click)="onNoClick()">
            Cancel
        </button>
        <button class="btn btn-primary" type="submit">Submit</button>
    </div>
</form>
