<div class="container py-6">
    <div class="mb-npx">
      <div class="row align-items-center">
        <div class="col-sm-6 col-12 mb-4 mb-sm-0">
          <!-- Title -->
          <h1 class="h2 mb-0 ls-tight">Viewing - {{bar_data.name}}</h1>
          
          <h3 class="h2 mb-0 ls-tight">Viewing - {{bar_data.address}}</h3>

        </div>
        
      </div>
    </div>

    <div class="mb-npx py-3">
        <div class="row align-items-center">
          <div class="col-sm-6 col-12 mb-4 mb-sm-0">
            <!-- Title -->
            <h1 class="h2 mb-0 ls-tight">Stocks </h1>
          </div>
          <!-- Actions -->
          <div class="col-sm-6 col-12 text-sm-end">
            <div class="mx-n1">
              <a class="btn d-inline-flex btn-sm btn-primary mx-1">
                <span class="pe-2">
                  <i class="bi bi-plus"></i>
                </span>
                <span (click)="newStock()">Add New Stock</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    <div class="">
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Name</th>
  
              <th scope="col">Price</th>
  
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let s of bar_data.stock">
              <td>{{ s.name }}</td>
              <td>{{ s.price }}</td>
              <th>
                <span>View</span>
              </th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
