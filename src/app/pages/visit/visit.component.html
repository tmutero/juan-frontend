<div class="container py-6">
    <div class="mb-npx">
      <div class="row align-items-center">
        <div class="col-sm-6 col-12 mb-4 mb-sm-0">
          <!-- Title -->
          <h1 class="h2 mb-0 ls-tight">Visits</h1>
        </div>
        <!-- Actions -->
        <div class="col-sm-6 col-12 text-sm-end">
          <div class="mx-n1">
            <a class="btn d-inline-flex btn-sm btn-primary mx-1">
              <span class="pe-2">
                <i class="bi bi-plus"></i>
              </span>
              <span (click)="newVisit()">Create</span>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="">
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Drinks Taken</th>
  
              <th scope="col">Bar Visited</th>
              
              <th scope="col">Beverage Taken</th>
              
              <th scope="col">Date Visited On</th>
              
              <th scope="col">Happy Hour</th>
  
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let v of visits">
              <td>{{ v.drinks }}</td>
              <td>{{ v.bar_name }}</td>
              
              <td>{{ v.beverage }}</td>
              <td>{{ v.visitedOn }}</td>
              <td>{{ v.happy_hour }}</td>
              <th></th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
